{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Kodinger">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{% block title %}My Login Page{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'bootstrap/4.4.1/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'accounts/css/login.css' %}">

    <script src="{% static 'jquery/3.5.1/js/jquery.min.js' %}"></script>
    <script src="{% static 'popper/js/popper.min.js' %}"></script>
    <script src="{% static 'bootstrap/4.4.1/js/bootstrap.min.js' %}"></script>

    {% block script %}
    {% endblock %}
</head>

{% block body %}
    <body class="my-login-page">
    <section class="h-100">
        <div class="container h-100">
            <div class="row justify-content-md-center h-100">
                <div class="card-wrapper w-75">
                    <div class="brand">
                        <img src="{% static 'accounts/img/logo.jpg' %}" alt="logo">
                    </div>

                {% block card %}
                    <div class="card fat">
                        <div class="card-body">

                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                            {% endfor %}

                            {% block form %}

                            {% endblock %}
                        </div>
                    </div>
                {% endblock %}
                    <div class="footer">
                        Copyright &copy; 2019 &mdash; Keyvan Khademi
                    </div>
                </div>
            </div>
        </div>
    </section>
    </body>
{% endblock %}
</html>
